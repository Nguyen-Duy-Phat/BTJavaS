<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPTB2</title>
    <link rel="stylesheet" href="ptb2.css">
</head>
<body>
<div>
    <p><b>Giải Phương Trình Bậc 2 : ax<sup>2</sup>+bx+c</b></p>
       <table>
           <tr>
               <th>Nhập vào hằng số a :</th>
               <td><input id="a" type="number" name="a"></td>
           </tr>
           <tr>
               <th>Nhập vào hằng số b :</th>
               <td><input id="b" type="number" name="b"></td>
           </tr>
           <tr>
               <th>Nhập vào hằng số c :</th>
               <td><input id="c" type="number" name="c"></td>
           </tr>
           <tr>
               <td><button id="button" type="button" onclick="kq()">Kết Quả</button></td>
               <p id="kq"></p>
           </tr>
       </table>
</div>
</body>
<script src="ptb2.js"></script>
</html>
